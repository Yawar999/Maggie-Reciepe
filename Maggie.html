<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maggie Reciepe</title>
</head>
<body>
    <h1>Magie Reciepe</h1>
    <section>
        <h2>Ingredients</h2>
        <ul>
            <li>Magie</li>
            <li>Sauce</li>
            <li>Salt</li>
            <li>Water</li>
        </ul>
    </section>
    <section>
        <h2>Instructions</h2>
        <ol>
            <li>Bring water to a boil.</li>
            <li>Add magie to boiling water.</li>
            <ol type="i">
                <li>Add salt to taste.</li>
                <li>Cook for 2 minutes,stiring occasionally</li>
            </ol>
            <li>Add sauce to a pan</li>
            <li>Mix cooked magie with sauce</li>
            <li>Enjoy!</li>
        </ol>
    </section>
</body>
</html>
